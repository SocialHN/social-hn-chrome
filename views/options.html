<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <title>Social HN</title>
    <link href='../stylesheet/options.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;amp;subset=latin,latin-ext' rel='stylesheet' />
    <script src='../javascripts/vendor/jquery.js'></script>
    <script src='../javascripts/options.js'></script>
  </head>
  <body>
    <div class='wrapper'>
      <div class='header'>
        <h1>Social HN</h1>
      </div>
      <div class='options'>
        <div class='message'>
          Get an API key for free by login with
          <a href='http://socialhn.r12.railsrumble.com/login/twitter'>
            Twitter
          </a>
          |
          <a href='http://socialhn.r12.railsrumble.com/login/google_oauth2'>
            Google Account
          </a>
          |
          <a href='http://socialhn.r12.railsrumble.com/login/facebook'>
            Facebook
          </a>
          or
          <a href='http://socialhn.r12.railsrumble.com/login/anonymous'>
            Try it as guest
          </a>
        </div>
        <fieldset>
          <legend>
            Settings
          </legend>
          <label>Api key</label>
          <input id='apiKey' name='apiKey' type='text' />
        </fieldset>
      </div>
      <div class='actions'>
        <button id='save'>Save</button>
      </div>
    </div>
  </body>
</html>
